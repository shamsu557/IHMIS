<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="acc.css">
</head>

<body>
  <!-- Main content container -->
  <div class="content">
    <div class="container">
      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm" action="/forgot-password" method="POST" class="border p-4 shadow-sm rounded">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <div class="form-group">
          <input type="text" name="identifier" class="form-control" placeholder="Enter your email or staff ID" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>

      <!-- Reset Password Form (Initially hidden, shown when the identifier is valid) -->
      <form id="resetPasswordForm" action="/reset-password" method="POST" class="border p-4 shadow-sm rounded" style="display:none;">
        <h2 class="text-center mb-4">Reset Password</h2>
        <input type="hidden" name="identifier" id="resetIdentifier">
        <div class="form-group">
          <input type="password" name="newPassword" class="form-control" placeholder="New Password" required>
        </div>
        <div class="form-group">
          <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
      </form>

      <!-- Messages Section -->
      <div id="message" class="alert alert-info mt-3 text-center" style="display:none;"></div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer bg-light mt-5">
    <div class="row text-center py-3">
      <div class="col-md-4">
        <p><strong>Imam Hafsin Model International School</strong></p>
        <p>622, Yakasai Street, Tal'udu G/Kaya</p>
        <p>Email: imamhafsin@gmail.com</p>
        <p>Phone: 08030999939939399</p>
      </div>
      <div class="col-md-4">
        <a href="https://www.facebook.com/prof.johndoe" target="_blank" class="d-block mb-2">
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://www.instagram.com/prof.johndoe" target="_blank" class="d-block mb-2">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://twitter.com/prof_johndoe" target="_blank" class="d-block mb-2">
          <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://wa.me/1234567890" target="_blank" class="d-block mb-2">
          <i class="fab fa-whatsapp"></i> WhatsApp

      <div class="col-md-4">

  </div>

  <!-- Back to top button -->
  <button onclick="topFunction()" id="myBtn" title="Go to top" class="btn btn-secondary">
    <i class="fas fa-arrow-up"></i>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
