<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Creation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="admins.css">
</head>
<body>
  
<!-- Admin Signup Form -->
<div class="container" id="signupContainer">
  <form id="signupForm" action="/admin-signup" method="POST" class="border p-4 shadow-sm rounded">
      <div class="card-header text-center">
          Admin Creation
      </div>
      <div class="card-body">
          <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="email" name="email" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" class="form-control" id="phone" name="phone">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="role">Role</label>
              <select class="form-control" id="role" name="role" required>
                  <option value="">Select Role</option>
                  <option value="Super Admin">Super Admin</option>
                  <option value="Admin">Admin</option>
                  <option value="Assistant Super Admin">Assistant Super Admin</option>
              </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Create Admin</button>
      </div>
  </form>
</div>
<br><br>

<script src="admin-signup.js"></script>
</body>
</html>
