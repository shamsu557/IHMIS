<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        #staffManagementSection {
            display: none; /* Initially hide the staff management section */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Staff Management</h1>

    <!-- Login Form for Admin -->
    <div id="loginSection">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Username</label>
                <input type="text" class="form-control" id="adminUsername" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" class="form-control" id="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
<!-- Alert for Success Messages -->
<div id="successMessage" class="alert alert-success" style="display: none;"></div>

    <!-- Staff Management Section -->
    <div id="staffManagementSection">
        <table class="table table-bordered" id="staffTable">
            <thead>
                <tr>
                    <th>Staff ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Form Class</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="staffBody"></tbody>
        </table>

        <!-- Admin List -->
        <h2 class="mt-4">Admin List</h2>
        <table class="table table-bordered" id="adminTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminBody"></tbody>
        </table>

        <!-- Add Staff Button -->
        <a href="signup.html" class="btn btn-success">Add Staff</a>
        <!-- Add Admin Button -->
        <a href="admin-signup.html" class="btn btn-success">Add Admin</a>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please enter admin credentials to confirm deletion.</p>
                <form id="adminConfirmationForm">
                    <div class="form-group">
                        <label for="confirmAdminUsername">Username</label>
                        <input type="text" class="form-control" id="confirmAdminUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmAdminPassword">Password</label>
                        <input type="password" class="form-control" id="confirmAdminPassword" required>
                    </div>
                    <input type="hidden" id="entityToDelete" value="">
                    <input type="hidden" id="entityType" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
       $(document).ready(function() {
        // Login Form Submission
        $('#adminLoginForm').submit(function(e) {
            e.preventDefault();
            const username = $('#adminUsername').val();
            const password = $('#adminPassword').val();

            // Validate Admin Credentials
            $.post('/api/validate-admin', { username, password }, function(response) {
                if (response.isValid && (response.role === 'Super Admin' || response.role === 'Assistant Super Admin')) {
                    // Show staff management section if credentials are valid
                    $('#loginSection').hide();
                    $('#staffManagementSection').show();
                    fetchStaff();
                    fetchAdmins();
                } else {
                    alert('Invalid credentials or insufficient permissions!');
                }
            });
        });

        // Fetch Staff
        function fetchStaff() {
            $.get('/api/staff', function(data) {
                $('#staffBody').empty();
                data.forEach(staff => {
                    $('#staffBody').append(`
                        <tr>
                            <td>${staff.staff_id}</td>
                            <td>${staff.name}</td>
                            <td>${staff.role}</td>
                            <td>${staff.role === 'Form Master' ? staff.formClass : ''}</td>
                            <td>${staff.email}</td>
                            <td>${staff.phone}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editStaff(${staff.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteEntity('staff', ${staff.id})">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Fetch Admins
        function fetchAdmins() {
            $.get('/api/admins', function(data) {
                $('#adminBody').empty();
                data.forEach(admin => {
                    $('#adminBody').append(`
                        <tr>
                            <td>${admin.username}</td>
                            <td>${admin.fullName}</td>
                            <td>${admin.role}</td>
                            <td>${admin.phone}</td>
                            <td>${admin.email}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteEntity('admin', ${admin.id})">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Delete Entity
        window.deleteEntity = function(type, id) {
            $('#entityToDelete').val(id);
            $('#entityType').val(type); // Set the type for deletion
            $('#confirmationModal').modal('show');
        };

        $('#confirmDelete').click(function() {
            const id = $('#entityToDelete').val();
            const type = $('#entityType').val(); // Get the type of entity
            const username = $('#confirmAdminUsername').val();
            const password = $('#confirmAdminPassword').val();

           // Validate Admin Credentials
           $.post('/api/validate-admin', { username, password }, function(response) {
                if (response.isValid) {
                    // Proceed with deletion
                    $.ajax({
                        url: `/api/delete-${type}/${id}`, // Use the correct type here
                        type: 'DELETE',
                        success: function() {
                            fetchStaff(); // Refresh staff table
                            fetchAdmins(); // Refresh admin table
                            $('#confirmationModal').modal('hide');

                            // Show success message
                            $('#successMessage')
                                .text('Entity deleted successfully.')
                                .show()
                                .delay(3000) // Show for 3 seconds
                                .fadeOut(); // Then fade out
                        },
                        error: function(err) {
                            alert('Error deleting the entity: ' + (err.responseJSON.message || 'An error occurred.'));
                        }
                    });
                } else {
                    alert('Invalid admin credentials!');
                }
            });
        });

        // Edit Staff (functionality to be implemented)
        window.editStaff = function(id) {
            // Redirect to edit staff page or implement in-line editing
            window.location.href = `edit-staff.html?id=${id}`;
        };
    });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
